<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="portrait" src="portrait.jpg" alt="Portrait">
        <h1>Daniel Silva</h1>
        <div class="title">Front-end Developer</div>
        <dl>
            <div>
                <dt>Posts</dt>
                <dd>456</dd>
            </div>
            <div>
                <dt>Likes</dt>
                <dd>1234</dd>
            </div>
            <div>
                <dt>Followers</dt>
                <dd>987</dd>
            </div>
        </dl>
        <p class="summary">I specialize in front-end development and UX/UI</p>
        <ul class="technologies">
            <li>CSS</li>
            <li>HTML</li>
            <li>Javascript</li>
            <li>Acessibility</li>
        </ul>
        <div class="actions">
            <button type="button" class="follow">Follow</button>
            <a href="#" class="message">Message</a>
        </div>
    </div> 
</body>
</html>
